shell:
  program: /opt/homebrew/bin/bash
  args:
    - --login
window:
  opacity: 0.9
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 8
    y: 8
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: "Monaco"
  bold:
    family: "Monaco"
  italic:
    family: "Monaco"
  size: 16.0
  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

schemes:
  solarized_light: &light
    primary:
      background: '0xfdf6e3' # base3
      # foreground: '0x657b83' # base02
      foreground: '0x002b36' # base03
    cursor:
      text:   '0xfdf6e3' # base3
      # cursor: '0x657b83' # base00
      cursor: '0x073642' # base02
    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2
    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
      magenta: '0x6c71c4' # violet
      cyan:    '0x93a1a1' # base1
      white:   '0xfdf6e3' # base3
  solarized_dark: &dark
    primary:
      background: '0x002b36' # base03
      foreground: '0xfdf6e3' # base3
    cursor:
      text:   '0x002b36' # base03
      cursor: '0x586e75' # base2
    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2
    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
      magenta: '0x6c71c4' # violet
      cyan:    '0x93a1a1' # base1
      white:   '0xfdf6e3' # base3

colors: *light

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
live_config_reload: true
key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize       }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~"                   }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                   }
  - { key: PageUp,                  chars: "\x1b[5~"                     }
  - { key: PageDown, mods: Shift,   chars: "\x1b[6;2~"                   }
  - { key: PageDown, mods: Control, chars: "\x1b[6;5~"                   }
  - { key: PageDown,                chars: "\x1b[6~"                     }
